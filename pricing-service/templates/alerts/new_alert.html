{% extends "base.html" %}

{% block content %}
  <header><h1>Create Alert</h1></header>
  <section class="create-alert-form">
    <form method="post">
      <div class="form-group">
        <label for="item_id">Item ID</label>
        <input type="text" id="item_id" name="item_id" class="form-control" />
      </div>
      <div class="form-group">
        <label for="tag_name">Price Limit</label>
        <input type="text" id="price_limit" name="price_limit" placeholder="120" aria-describedby="priceLimitHelp" class="form-control" />
        <small id=priceLimitHelp class="form-text text-muted">
          The price below which you would like to get notified if the item drops
        </small>
      </div>
      <button type="submit" class="btn btn-primary">
        Create
      </button>
    </form>
  </section>
{% endblock %}
